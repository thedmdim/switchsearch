<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine Settings</title>
    <link rel="stylesheet" href="settings.css" defer>
</head>
<body>
    <h1>SwitchSearch Settings</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Enabled</th>
            <th>URL</th>
            <th>Query</th>
        </tr>
        <tr id="append-form">
            <td><input type="text" id="name" placeholder="name your search"></td>
            <td></td>
            <td><input type="text" id="url" placeholder="place an url"></td>
            <td><input type="text" id="qparam" placeholder="search query param"></td>
            <td><input type="button" id="append" value="append"></td>
        </tr>
    </table>
    <script src="settings.js"></script>
</body>
</html>
